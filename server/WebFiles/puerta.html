<div class="row well" ng-init="timerType='Polling'">
    <div class="well span3">
        <form>
            <fieldset>
                <label>Puerta</label>
                <input class="span2" type="text" ng-model="puerta.puerta" ng-disabled="ReadOnly">
                <input class="span1" type="text" ng-model="puerta.SEQ" ng-disabled=true>
                <label>Zona</label>
                <input class="span2" type="text" ng-model="puerta.zona" ng-disabled="ReadOnly">
                <br>
                <input type="checkbox"
                       ng-model="puerta.requiere_PIN"
                       ng-true-value="1"
                       ng-false-value="0"
                       ng-disabled="ReadOnly"> Requiere PIN &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox"
                       ng-model="puerta.alarma"
                       ng-true-value="1"
                       ng-false-value="0"
                       ng-disabled="ReadOnly"> ALARMA
                <br><br>
                <label>IP_puerta</label>
                <input class="span2" type="text" ng-model="puerta.IP_puerta" ng-disabled="ReadOnly">
                <label>URL_puerta</label>
                <textarea class="span3" cols="20" rows="2" ng-model="puerta.URL_puerta" ng-disabled="ReadOnly"></textarea>
                <label>IP_servidor</label>
                <input class="span2" type="text" ng-model="puerta.IP_servidor" ng-disabled="ReadOnly">
                <label>URL_servidor</label>
                <textarea class="span3" cols="20" rows="2" ng-model="puerta.URL_servidor" ng-disabled="ReadOnly"></textarea>
                <label>DNS_puerta</label>
                <input class="span2" type="text" ng-model="puerta.DNS_puerta" ng-disabled="ReadOnly">
                <label>Subnet_puerta</label>
                <input class="span2" type="text" ng-model="puerta.Subnet_puerta" ng-disabled="ReadOnly">
                <label>Router_puerta</label>
                <input class="span2" type="text" ng-model="puerta.Router_puerta" ng-disabled="ReadOnly">
                <label>WIFI_network</label>
                <input class="span2" type="text" ng-model="puerta.WIFI_network" ng-disabled="ReadOnly">
                <label>WIFI_constraseña</label>
                <input class="span2" type="text" ng-model="puerta.WIFI_constrasena" ng-disabled="ReadOnly">
                <label>WEB_contraseña</label>
                <input class="span2" type="text" ng-model="puerta.WEB_contrasena" ng-disabled="ReadOnly">
            </fieldset>

            <button ng-click="EditMe()" class="btn"><i class="icon-pencil"></i>...</button>
            <button ng-click="cancel()" class="btn"><i class="icon-remove"></i>...</button>
            <button ng-click="save()" ng-disabled="ReadOnly || myForm.$invalid" class="btn btn-primary">Save</button>
            <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Save</button>

        </form>
        <button ng-click="RestartPI()" class="btn btn-primary">RESTART PI</button>
        <button ng-click="InstallGithub()" class="btn btn-primary">Install GIT</button>
        {{puerta}}
    </div>
    <div class="well span7">
        <li class="nav-header">últimas entradas . . . ( {{puerta.time}} )
            <div class="pull-right">
                <div class="onoffswitch">
                    <input type="checkbox"
                           name="onoffswitch"
                           class="onoffswitch-checkbox"
                           id="myonoffswitch"
                           ng-change="toggle()"
                           ng-model="timerRunning"
                           checked>
                    <label class="onoffswitch-label" for="myonoffswitch">
                        <div class="onoffswitch-inner"></div>
                        <div class="onoffswitch-switch"></div>
                    </label>
                </div>
            </div>
        </li>
        <table style="width:530px;font-size:x-small">
            <tr height="10px" ng-repeat="entradaX in puertaLastX">
                <td style="width:150px">{{entradaX.fecha_hora}}</td>
                <td style="width:50px">{{entradaX.persona}}</td>
                <td style="width:50px">{{entradaX.tarjeta_RFID}}</td>
                <td style="width:20px">{{entradaX.permiso}}</td>
            </tr>
        </table>
    </div>
    <timer interval="20000"/>
    </timer>

    <button class="btn" ng-click="open()">Open me!</button>

    <div modal="shouldBeOpen" close="close()" options="opts">
        <div class="modal-header">
            <h3>I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">{{item}}</li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning cancel" ng-click="close()">Cancel</button>
            <button class="btn btn-warning cancel" ng-click="restart()">Restart</button>
        </div>
    </div>
</div>
