<div class="row well">
    <angular-table model="Entrada" default-sort-column="fecha_hora" class="demoTable" style="padding-bottom: 1px;">
        <header-row>
            <header-column width='150px' sortable="true" sort-field-name="fecha_hora" class="demoHeaderColumn">
                <div class="demoHeaderText">Fecha / Hora</div>
                <sort-arrow-ascending></sort-arrow-ascending>
                <sort-arrow-descending></sort-arrow-descending>
            </header-column>
            <header-column width='60px' align='center' sortable="false" sort-field-name="puerta_num"
                           class="demoHeaderColumn">Puerta
            </header-column>
            <header-column width='150px' sortable="true" sort-field-name="persona" class="demoHeaderColumn">
                <div class="demoHeaderText">Persona</div>
                <sort-arrow-ascending></sort-arrow-ascending>
                <sort-arrow-descending></sort-arrow-descending>
            </header-column>
            <header-column width='150px' sortable="true" sort-field-name="tarjeta_RFID" class="demoHeaderColumn">
                <div class="demoHeaderText">Tarjeta RFID</div>
                <sort-arrow-ascending></sort-arrow-ascending>
                <sort-arrow-descending></sort-arrow-descending>
            </header-column>
            <header-column width='60px' sortable="false" sort-field-name="permiso" class="demoHeaderColumn">Permiso
            </header-column>
            <header-column width='60px' sortable="false" sort-field-name="persona_PIN" class="demoHeaderColumn">PIN
            </header-column>
        </header-row>

        <row on-selected="handleRowSelection(row)" selected-color="#87cefa" even-color="#ffffff" odd-color="#eeeeee">
            <column width='150px'>{{ row.fecha_hora }}</column>
            <column width='60px' align='center'>{{ row.puerta_num }}</column>
            <column width='150px'>{{ row.persona }}</column>
            <column width='150px'>{{ row.tarjeta_RFID }}</column>
            <column width='60px'>{{ row.test }}</column>
            <column width='60px'>{{ row.persona_PIN }}</column>
        </row>
    </angular-table>

    <div class="row">
        <div class="span2">
            </br>
            <select ng-model="pages.maxDisplayRecords" ng-options="item.id as item.name for item in pages.list"
                    ng-click="update()" class="span2"></select>
        </div>
        <div class="span6">
            <pagination rotate="false" num-pages="pages.maxDisplayPages" current-page="pages.currentPage"
                        max-size="pages.maxSize" class="pagination-small" boundary-links="true"
                        previous-text="pages.prevText" next-text="pages.nextText" first-text="pages.firstText" last-text="pages.lastText">
            </pagination>
        </div>
    </div>
</div>
